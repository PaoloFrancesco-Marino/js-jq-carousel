<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider in JS</title>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="icon-left">
                <a href="#">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="container-slider">
                <div class="icon-up">
                    <a href="#">
                        <i class="fas fa-chevron-up"></i>
                    </a>
                </div>
                <div class="image-box first-box active">
                    <img class="image first active" src="img/landscape-01.png" alt="landscape-01"> 
                    <img class="image" src="img/landscape-02.png" alt="landscape-02">
                    <img class="image" src="img/landscape-03.png" alt="landscape-03">
                    <img class="image last" src="img/landscape-04.png" alt="landscape-04">
                    <div class="slider-nav">
                        <div class="nav-box">
                         <div class="circle first active_circle"></div>
                         <div class="circle"></div>
                         <div class="circle"></div>
                         <div class="circle last"></div>
                        </div>
                    </div>
                </div><!-- ./Image-Box Landscape -->
                <div class="image-box">
                    <img class="image first active" src="img/street-01.png" alt="street-01"> 
                    <img class="image" src="img/street-02.png" alt="street-02">
                    <img class="image" src="img/street-03.png" alt="street-03">
                    <img class="image last" src="img/street-04.png" alt="street-04">
                    <div class="slider-nav">
                        <div class="nav-box">
                         <div class="circle first active_circle"></div>
                         <div class="circle"></div>
                         <div class="circle"></div>
                         <div class="circle last"></div>
                        </div>
                    </div>
                </div><!-- ./Image-Box street -->
                <div class="image-box last-box">
                    <img class="image first active" src="img/portraits-01.png" alt="portraits-01"> 
                    <img class="image" src="img/portraits-02.png" alt="portraits-02">
                    <img class="image" src="img/portraits-03.png" alt="portraits-03">
                    <img class="image last" src="img/portraits-04.png" alt="portraits-04">
                    <div class="slider-nav">
                        <div class="nav-box">
                         <div class="circle first active_circle"></div>
                         <div class="circle"></div>
                         <div class="circle"></div>
                         <div class="circle last"></div>
                        </div>
                    </div>
                </div><!-- ./Image-Box portraits -->
                <div class="icon-down">
                    <a href="#">
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </div>
            </div>
            <div class="icon-right">
                <a href="#">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div><!-- ./Wrapper -->
    </div><!-- ./container -->


    <!-- main JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- ./JQuery -->
    <script src="script/main.js"></script>
</body>
</html>
