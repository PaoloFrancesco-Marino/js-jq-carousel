<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider in JS</title>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="icon-left">
                <a href="#">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="image-box">
               <img class="first-img" src="img/landscape-01.png" alt="landscape-01"> 
               <img class="" src="img/landscape-02.png" alt="landscape-02">
               <img src="img/landscape-03.png" alt="landscape-03">
               <img class="last-img" src="img/landscape-04.png" alt="landscape-04">
               <div class="slider-nav">
                   <div class="circle-box">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                   </div>
               </div>
            </div>
            <div class="icon-right">
                <a href="#">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div><!-- ./Wrapper -->
    </div><!-- ./container -->


    <!-- main JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- ./JQuery -->
    <script src="script/main.js"></script>
</body>
</html>
